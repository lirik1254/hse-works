<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .poll {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .poll h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
        .poll p {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="poll">
        <h1>{{ poll.title }}</h1>
        <p>{{ poll.description }}</p>
    </div>
</div>
</body>
</html>
