<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосования пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .poll {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .poll h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
        .poll p {
            font-size: 16px;
            color: #777;
        }
        .no-polls {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Голосования пользователя {{ user.login }}</h1>
    {% if user_polls %}
        {% for poll in user_polls reversed %}
            <div class="poll">
                <a href="{% url "poll_detail_reg" poll.id %}"><h2>{{ poll.title }}</h2></a>
                <p>{{ poll.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-polls">У вас нет созданных голосований.</p>
    {% endif %}
    <a href="{% url 'profile' %}" class="btn btn-secondary">Вернуться в профиль</a>
</div>
</body>
</html>
